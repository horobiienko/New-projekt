<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fccf10721a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="src/styles.css"/>
		<title>Weather app</title>
</head>
	<body>
    <div class="container">
    <div class="card border-success mb-1" style="max-width: 35rem">
        <div class="card-header bg-transparent border-success">
            <form id="search-form">
                <div class="row">
                <div class="col-auto">
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Enter city"
                    autofocus="on"
                    id ="city-input">
                  </div>
                  <div class="col-auto">
                    <button 
                    type="search-city" 
                    class="btn btn-primary mb-1" 
                    id="search-city">
                        Search
                    </button>
                  </div>
                  <div class="col-auto">
                    <button 
                    type="location" 
                    class="btn btn-success w-100" 
                    id="search-location">
                        Current
                    </button>
                  </div>
                 
        </div>
    </form>
</div>
        <div class="card-body text-success">
            <div class="row">
                <div class="col">
               
                <span id="description">
                    
                </span>
            </div>
               <div class="col">
                <span class="temperature" id="temperature"></span
                    ><span class="units"></span>
                    <span class="units">°C</span>
               </div>
             <div class="col">
            <h2 class="city" id="city">
             
            </h2>
            </br>
            <div class="col-auto">
                    <div class="today-date" id="today">
                         Monday 14:17
                    </div>
                </div>  
          </br>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            </i>
            Wind: <span id="wind"></span> km/h
          </div>
            <div class="precipitation">
                <i class="fa-solid fa-umbrella"></i>
                Humidity: <span id="humidity"></span>% 
            </div>
         </div>
        </div>
            <div class="card-footer bg-transparent border-success">
                <div class="row">
                    <div class="col no-padding">
                      <div class="card-body-day">
                          <h7 class="Tomorrow">
                              Friday,21</h7>
                          </br>

                          <i class="fa-regular fa-sun"></i>
                      </br>
                      <h6 class="day-nignt-temperature">
                          19°/5°
                      </h6>
                      </div>
                      </div>
                      <div class="col no-padding">
                          <div class="card-body-day">
                              <h7 class="Tomorrow">
                                  Saturday,22</h7>
                              </br>
                              <i class="fa-regular fa-sun"></i>
                          </br>
                          <h6 class="day-nignt-temperature">
                              19°/5°
                          </h6>
                          </div>
                          </div>
                          <div class="col no-padding">
                              <div class="card-body-day">
                                  <h7 class="Tomorrow">
                                      Sunday,23</h7>
                                  </br>
                                  <i class="fa-regular fa-sun"></i>
                              </br>
                              <h6 class="day-nignt-temperature">
                                  19°/5°
                              </h6>
                              </div>
                              </div>
                              <div class="col no-padding">
                                  <div class="card-body-day">
                                      <h7 class="Tomorrow">
                                          Monday,24</h7>
                                      </br>
                                      <i class="fa-regular fa-sun"></i>
                                  </br>
                                  <h6 class="day-nignt-temperature">
                                      19°/5°
                                  </h6>
                                  </div>
                                      </div>
                                  <div class="col no-padding">
                                      <div class="card-body-day">
                                          <h7 class="Tomorrow">
                                              Thursday,25</h7>
                                          </br>
                                          <i class="fa-regular fa-sun"></i>
                                      </br>
                                      <h6 class="day-nignt-temperature">
                                          19°/5°
                                      </h6>
                                          </div>
                                      </div>
                      </div>  
                    </div> 
                </div>                 
            </div>
        </div>
      </div>
      </div>
    </div>
<script src="src/index.js"></script>
</body>
</body>
</html>
